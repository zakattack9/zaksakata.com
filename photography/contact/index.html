<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Cutive+Mono|Iceland|Josefin+Sans:700|Righteous" rel="stylesheet">
  <!--Font Awesome-->
  <link href="../libs/css/all.min.css" rel="stylesheet">
  <script defer src="../libs/js/all.min.js"></script>
  <!-- Animate on Scroll CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
  <!-- TwentyTwenty Slider -->
  <link rel="stylesheet" href="../libs/twentytwenty.css">
  <!-- Local CSS -->
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/contact.css">
  <link rel="stylesheet" href="../css/responsive.css">
  <link rel="stylesheet" href="../css/animations.css">

  <link rel="shortcut icon" type="image/png" href="../img/faviconV2.png" />

  <title>Zak Sakata Photography</title>
</head>

<body>
  <div id="overlay">
    <img src="../img/initials.png" id="initials">

    <div class="overlayOpt">
      <a href="../">
        Home
      </a>
    </div>

    <div class="overlayOpt">
      <a href="../about">
        About
      </a>
    </div>

    <div class="overlayOpt">
      <a href="../gallery">
        Gallery
      </a>
    </div>

    <div class="overlayOpt">
      <a href="../presets">
        Presets
      </a>
    </div>

    <br>
    <br>

    <div class="overlayOpt">
      <a href="https://zaksakata.com">
        Main Site
      </a>
    </div>

    <div class="overlayOpt activeOpt">
      <a href="./">
        Contact
      </a>
    </div>

  </div>

  <div class="positionBtn">
    <div class="overlayClose" id="sideMenu">
      <hr id="line1">
      <hr id="line2">
      <hr id="line3">
    </div>
  </div>

  <div class="row h-100 pl-md-5">
    <div class="col-4 offset-4 my-auto">
      <div id="socialWrap">
        <span class="iconSize">
          <i class="fab fa-linkedin-in"></i>
        </span>
        <br/>
        <span class="iconSize">
          <i class="fab fa-instagram"></i>
        </span>
        <br/>
        <span class="iconSize">
          <i class="fab fa-twitter"></i>
        </span>
        <br/>
        <span class="iconSize">
          <i class="fas fa-envelope-open"></i>
        </span>
      </div>

      <div class="row no-gutters" id="hideSubmit">
        <div class="col-12 mb-3" id="contactTitle">contact</div>
        <div class="col-6 my-2 pr-2">
          <input type="text" name="name" placeholder="name" class="contactInput" id="nameInp">
        </div>

        <div class="col-6 my-2 pl-2">
          <input type="text" name="email" placeholder="email" class="contactInput" id="emailInp">
        </div>

        <div class="col-12 my-2">
          <input type="text" name="subject" placeholder="subject" class="contactInput" id="subjectInp">
        </div>

        <div class="col-12 my-2">
          <textarea name="message" placeholder="message" class="contactInput" id="msgInp"></textarea>
        </div>

        <div class="col-12 my-1 mb-5 pb-3">
          <div class="visitSite" id="send">
            Send
          </div>

          <div id="errorMsg">

          </div>
        </div>
      </div>

      <div class="description" id="showSubmit">
        <span id="successIcon">
          <i class="fas fa-check"></i>
        </span>
        <br> Success! We'll be in touch soon!
      </div>

      <div class="description" id="showFail">
        <span id="failIcon">
          <i class="fas fa-times"></i>
        </span>
        <br> Something went wrong, please email me at sakata.zak@gmail.com
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="../assets/libs/jquery-3.3.1.min.js"><\/script>');</script>
  <!-- Boostrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <!-- Animate on Scroll JS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <!-- Masonry JS -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <!-- TwentyTwenty Slider -->
  <script src="../libs/jquery.event.move.js"></script>
  <script src="../libs/jquery.twentytwenty.js"></script>
  <!-- Local JS -->
  <script src="../js/overlay.js"></script>
  <script src="../js/contact.js"></script>
</body>

</html>
